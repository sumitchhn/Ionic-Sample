<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
	<script src="js/contact.js"></script>
  </head>
  <body ng-app="todo">
	<ion-header-bar class="bar-dark">
		<h1 class="title">Contacts</h1>
	</ion-header-bar>
	<ion-content>
		<div>
			<button class = "activated" onclick="createContact()">Add New Contacts</button>
		</div>
		<div>
			<button class = "activated" onclick="display()">Find Contacts</button>
			<input type="text" id="searchField" placeholder="Enter name"/>
			<button class="activated" onclick="findContact()">Search</button>
		</div>
	</ion-content>
  </body>
</html>
